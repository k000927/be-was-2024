<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../reset.css" rel="stylesheet" />
    <link href="../global.css" rel="stylesheet" />
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<div class="container">
    <header class="header">
        <a href="/"><img src="../img/signiture.svg" /></a>
        <ul class="header__menu">
            <div class="btn_size_s">
                {{userName}}{{msg}}
            </div>
            <li class="header__menu__item">
                <a class="btn btn_contained btn_size_s" href="{{LoginOrArticle}}">{{loginButton}}</a>
            </li>
            <li class="header__menu__item">
                <a class="btn btn_ghost btn_size_s" href="{{RegistrationOrLogout}}">
                    {{registrationButton}}
                </a>
            </li>
        </ul>
    </header>
    <div class="article-list">
        <table>
            <tr>
                <th>Article ID</th>
                <th>Writer</th>
                <th>Content</th>
            </tr>
            {{articleList}}
        </table>
    </div>
</div>
</body>
</html>
